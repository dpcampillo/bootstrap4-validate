
<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" >

    <div class="form-group col-md-6" >
      <label>Campo</label>
      <input class="form-control"  formControlName="campo" >
      <bfv-messages></bfv-messages>
    </div>
    <div class="form-group col-md-6" >
      <label>Campo</label>

    Enviar

</form>
